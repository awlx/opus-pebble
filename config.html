<h1>Sup!</h1>

<form method="get" action="pebblejs://close" id="form" >
  <label>
    Kodi IP<br />
    <input type="tel" name="ip" placeholder="192.168.1.100" />
  </label>
  <input type="submit" />
  <span id="log"></span>
</form>

<script type="text/javascript">
  document.getElementById('form').addEventListener('submit', function(event) {
    console.log('submit')
    event.stopPropagation();
    var options = { color: 'white', border: true };
    document.location = 'pebblejs://close#' + encodeURIComponent(JSON.stringify(options));
  });
  
  setTimeout(function() {
    console.log(localStorage.getItem('color'));
    document.getElementById('log').innerHTML = Math.random() + ' ' + localStorage.getItem('color');
  }, 2000)
</script>
